<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/fonts.css">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <title>DCOM 300x600 Banner</title>
</head>
<!--content-->

<body>
  <ft-default id="container">
    <div id="blackborder"></div>

    <ft-dynamic name="image1" id="logo"></ft-dynamic>
    <ft-dynamic name="image2" id="bg"></ft-dynamic>
    <ft-dynamic name="image3" id="tv"></ft-dynamic>
    <ft-dynamic name="image4" id="hopper"></ft-dynamic>

    <div class="apps">
      <div class="icon">
        <ft-dynamic name="image5" class="app-icon" id="netflix"></ft-dynamic>
        <div id="netflix-bg"></div>
      </div>
      <div class="icon">
        <ft-dynamic name="image6" class="app-icon" id="prime"></ft-dynamic>
        <div id="prime-bg"></div>
      </div>
    </div>

    <ft-dynamic name="text1" class="header" id="header-1"></ft-dynamic>
    <ft-dynamic name="text2" class="header" id="header-2"></ft-dynamic>
    <ft-dynamic name="text3" class="header" id="header-3"></ft-dynamic>

    <div id="cta-wrapper">
      <div id="cta-button">
        <ft-dynamic name="text4" id="cta-text"></ft-dynamic>
      </div>
      <div id="cta-button-inset">
        <ft-dynamic name="text4" id="cta-text"></ft-dynamic>
      </div>
      <ft-dynamic name="text5" id="restrictions"></ft-dynamic>
    </div>
  </ft-default>

  <!--scripts-->
  <script src="https://cdn.flashtalking.com/frameworks/js/gsap/3.1.1/gsap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      myFT.on("instantads", function () {
        //get the dynamic value, targeted by the name set in the manifest
        var dynamicCT = myFT.instantAds.clickthrough_url;
        var blackborder = myFT.$("#blackborder");
        //apply the clickTag
        myFT.applyClickTag(blackborder, 1, dynamicCT);
      });
    </script>
</body>

</html>
