<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/fonts.css">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <title>DCOM 300x250 Banner</title>
</head>
<!--content-->

<body>
  <ft-default id="container">
    <div id="blackborder"></div>
    <ft-dynamic name="text1" class="header" id="header-1"></ft-dynamic>
    <ft-dynamic name="text2" class="header" id="header-2"></ft-dynamic>
    <ft-dynamic name="image1" id="logo"></ft-dynamic>

    <div id="gift-wrapper">
      <ft-dynamic name="image2" id="giftcard"></ft-dynamic>
      <ft-dynamic name="text3" id="gift-card-price"></ft-dynamic>
    </div>

    <div id="bg"></div>
    <div id="video-overlay"></div>
    <ft-video name="video1" id="flag-video" poster="uploaded_images/DIG_26596_Holiday_2020_GM_300x250_BG.jpg" autoplay
      loop muted>
    </ft-video>

    <div id="cta-wrapper">
      <div id="cta-button">
        <ft-dynamic name="text4" id="cta-text"></ft-dynamic>
      </div>
      <div id="cta-button-inset"></div>
      <ft-dynamic name="text5" id="restrictions"></ft-dynamic>
    </div>
  </ft-default>

  <!--scripts-->
  <script src="https://cdn.flashtalking.com/frameworks/js/gsap/latest/TweenMax.min.js"></script>
  <script src="https://cdn.flashtalking.com/frameworks/js/jquery/jquery-3.3.1.slim.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    myFT.on("instantads", function () {
      //get the dynamic value, targeted by the name set in the manifest
      var dynamicCT = myFT.instantAds.clickthrough_url;
      var blackborder = myFT.$("#blackborder");
      //apply the clickTag
      myFT.applyClickTag(blackborder, 1, dynamicCT);
    });
  </script>
</body>

</html>
