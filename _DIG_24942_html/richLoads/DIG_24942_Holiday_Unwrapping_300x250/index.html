<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/fonts.css">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <title>DIG 300x250 Banner</title>
</head>
<!--content-->

<body>
  <ft-default id="container">
    <div id="blackborder"></div>
    <div id="top">
      <ft-dynamic name="text1" id="headline-1"></ft-dynamic>
      <ft-dynamic name="text2" id="headline-2"></ft-dynamic>
      <ft-dynamic name="text3" id="headline-3"></ft-dynamic>
      <ft-dynamic name="image4" id="product"></ft-dynamic>
      <div id="red-footer">
        <ft-dynamic name="image1" id="logo"></ft-dynamic>
        <div id="cta-wrapper">
          <ft-dynamic name="text4" id="cta-button"></ft-dynamic>
          <ft-dynamic name="text5" id="restrictions"></ft-dynamic>
        </div>
      </div>
    </div>
    <div id="gift-1">
      <div id="gift-1-ribbon"></div>
      <ft-dynamic name="image2" id="gift-1-top"></ft-dynamic>
      <div id="gift-1-box"></div>
    </div>
    <div id="gift-2">
      <ft-dynamic name="image3" id="gift-2-bow"></ft-dynamic>
      <div id="gift-2-ribbon"></div>
      <div id="gift-2-top"></div>
      <div id="gift-2-box"></div>
    </div>
  </ft-default>

  <!--scripts-->
  <script src="https://cdn.flashtalking.com/frameworks/js/gsap/latest/TweenLite.min.js"></script>
  <script src="https://cdn.flashtalking.com/frameworks/js/gsap/latest/TweenMax.min.js"></script>
  <script src="https://cdn.flashtalking.com/frameworks/js/jquery/jquery-3.3.1.slim.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    myFT.on("instantads", function () {
      //get the dynamic value, targeted by the name set in the manifest
      var dynamicCT = myFT.instantAds.clickthrough_url;
      var blackborder = myFT.$("#blackborder");
      //apply the clickTag
      myFT.applyClickTag(blackborder, 1, dynamicCT);
    });
  </script>
</body>

</html>
