<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/fonts.css">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <title>160x600 Banner</title>
</head>
<!--content-->

<body>
  <div id="container">
    <div id="blackborder"></div>
    <div id="top">
      <img src="images/dish-logo-red.svg" alt="Dish Logo" id="logo">
      <img src="images/160x600_product-1.png" alt="Product 1" id="product-1">
      <div id="headline-1">Control TV with Your Voice</div>
      <img src="images/160x600_product-2.png" alt="Product 2" id="product-2">
      <div id="headline-2">Get DISH and Get a FREE Voice Remote</div>
      <div id="speech-command">&ldquo;Hallmark Channel&rdquo;</div>
      <div id="offer">190+ Channels $69.99/mo.</div>
      <div id="cta-wrapper">
        <div id="cta-button">Order Now</div>
        <div id="restrictions">Restrictions apply.</div>
      </div>
    </div>
    <img src="images/160x600_speech-bubble.png" alt="Speech Bubble image" id="speech-bubble">
    <div id="text-wrapper"></div>
    <img src="images/160x600_tv.jpg" alt="TV image" id="product-3">
    <img src="images/160x600_bg.jpg" alt="Banner bg image" id="background">
  </div>

  <!--scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
